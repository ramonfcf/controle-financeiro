<!DOCTYPE html>
<html lang="pt-bre">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro | Ramon</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cabecalho.css">
    <link rel="stylesheet" href="css/principal.css">
</head>
<body>
    <header>
        <div class="cabecalho__container">
            <div>
                <a class="container" href="index.html">
                <img class="cabecalho__imagem" src="img/logo.svg" alt="Símbolo do dinheiro">
                <h1 class="cabecalho__titulo">Controle Financeiro</h1>
                </a>   
            </div>
            <nav>
                <a href="index.html" class="cabecalho__link">Cadastrar</a>
                <a href="consulta.html" class="cabecalho__link">Consultar</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="principal__container">
            <div class="input__item">
                <h2 class="principal__titulo">Entrada de Registro</h2>
            </div>
            <div>
                <div class="input__item">
                    <select class="formulario-controle" id="ano">
                        <option value="">Ano</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>

                <div class="input__item">
                    <select class="formulario-controle" id="mes">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>
                
                <div class="input__item">
                        <input type="text" class="formulario-controle" placeholder="Dia" id="dia"/>
                </div>

                <div class="input__item">
                    <select class="formulario-controle" id="tipo">
                        <option>Tipo</option>
                        <option value="Entrada">Entrada</option>
                        <option value="Saisda">Saída</option>
                    </select>
                </div>

                <div class="input__item">
                    <input class="formulario-controle" type="text" id="valor" placeholder="Valor">
                </div>

                <div class="input__item">
                    <input class="formulario-controle" type="text" id="descricao" placeholder="Descrição">
                </div>

                <divc class="botao__adiciona">
                    <button class="formulario-controle" type="button" value="Adiciona">Consultar</button>
                </divc class="input__item">
            </div>
        </section>

        <section class="principal__container">
            <div class="tabela__container">
                <table>
                    <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th></th>
                    </tr>
                    </thead>
                <tbody>
                </tbody>
                </table>
            </div>
        </section>


        <footer>
            <div> 
                <h2>&copy; Ramon Costa</h2>
            </div>
        </footer>

    </main>
</body>
</html>
